<!doctype html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="frontend/backend web development, and systems development"><meta name="author" content="Dohyun Moon"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="/dohyunSite/index.html/feebas.ico"><link rel="stylesheet" href="styles.css"><title>Dohyun Moon</title><link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-iKbFRxucmOHIcpWdX9NTZ5WETOPm0Goy0WmfyNcl52qSYtc2Buk0NCe6jU1sWWNB" crossorigin="anonymous"/><script defer="defer" src="/dohyunSite/index.html/js/chunk-vendors.b72950ea.js"></script><script defer="defer" src="/dohyunSite/index.html/js/app.30faa97b.js"></script><link href="/dohyunSite/index.html/css/app.490ed74b.css" rel="stylesheet"></head><body><noscript><strong>:( No Script Me No Work...</strong></noscript><div id="preloader"></div><div id="app"></div><script>function fadeEffect() {
        var loader = document.getElementById("preloader")
        var fade = setInterval(() => {
            if (!loader.style.opacity) {
                loader.style.opacity = 1;
            }
            if (loader.style.opacity > 0) {
                loader.style.opacity -= 0.1
                if (loader.style.opacity == 0) {
                    loader.style.display = "none"
                }
            } else {
                clearInterval(fade)
            }
        }, 50)
    }

    window.addEventListener("load", fadeEffect)

    window.onresize = function() {
        document.location.reload(true)
    }
